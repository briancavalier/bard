<!DOCTYPE html>
<html>
<head>
<title>Demo using Object.observe(array)</title>

<script src="../amd_modules/curl/src/curl.js"></script>

<script>
curl.config(
	{
		baseUrl: '',
		packages: {
			bard: { location: '../' },
			curl: { location: '../amd_modules/curl/src/curl' }
		}
	}
);

curl(['bard/array', 'bard/model'], function (array, model) {
	var root, form, reactiveList, reactiveForm, superheros;

	root = document.getElementById('list');
	form = document.getElementById('edit');

	reactiveList = array(root, {
		sectionName: 'person',
		id: 'spid',
		sortBy: 'lastname'
	});
	reactiveForm = model(form, { sectionName: 'person' });

	superheros = [];
	Object.observe(superheros, reactiveList.updateModel);

	superheros.push({
		spid: 1,
		firstname: 'Brian',
		lastname: 'Cavalier',
		superpower: '(please wait)'
	});
	superheros.push({
		spid: 2,
		firstname: 'John',
		lastname: 'Hann',
		superpower: '(please wait)'
	});

	setTimeout(function () {
		superheros[0] = {
			spid: superheros[0].spid,
			firstname: superheros[0].firstname,
			lastname: superheros[0].lastname,
			superpower: 'Can has mind meld with the codez.'
		};
		superheros[1] = {
			spid: superheros[1].spid,
			firstname: superheros[1].firstname,
			lastname: superheros[1].lastname,
			superpower: 'Able to cram many codez into one file.'
		};
		superheros.push({
			spid: 3,
			firstname: 'Scott',
			lastname: 'Andrews',
			superpower: 'Can rest just about anywhere.'
		});
	}, 2000);

	document.body.addEventListener('click', function (e) {
		e.preventDefault();
		var superhero = reactiveList.findItem(e);
		if (superhero) {
			// how do we observe real-time changes?
			reactiveForm.setModel(superhero);
		}
	}, false);

	form.addEventListener('submit', function (e) {
		e.preventDefault();
		var superhero = reactiveForm.findItem(e);
		if (superhero) {
			// now what?
		}
	}, false);

});
</script>

</head>
<body>

<h2>Super Heroes</h2>

<ul id="list" data-bard-section="person">
	<li>
		<h3>
			<span data-bard-bind="text:lastname"></span>,
			<span data-bard-bind="text:firstname"></span>
		</h3>
		<i><span data-bard-bind="text:superpower"></span></i>
	</li>
</ul>

<p>(click to edit)</p>
<hr/>
<form id="edit" data-bard-section="person">
	<h3>
		Name: <span data-bard-bind="text:lastname"></span>
		<span data-bard-bind="text:firstname"></span>
	</h3>
	<label>
		Super power
		<textarea data-bard-bind="value:superpower"></textarea>
	</label>
	<br/>
	<button type="submit">Save</button>
	<button type="reset">Clear</button>
</form>

<style>
	ul { padding: 0; }
	li { list-style: none; }
	li:hover { background-color: #efe; }
</style>
</body>
</html>
